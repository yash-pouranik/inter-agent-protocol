<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Semantic Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --surface-1: #18181b;
            --surface-2: #27272a;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --accent: #06b6d4;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --glass-bg: rgba(24, 24, 27, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Ambient Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
            padding: 0.4em 1em;
            border-radius: 99px;
            display: inline-block;
            margin-bottom: 1rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Controls */
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .input-wrapper {
            position: relative;
            transition: transform 0.2s;
        }

        .input-wrapper:focus-within {
            transform: scale(1.01);
        }

        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        textarea {
            resize: none;
            min-height: 120px;
        }

        /* Presets */
        .presets {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .preset-chip {
            background: var(--surface-2);
            border: 1px solid var(--border);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preset-chip:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
            color: #fff;
            transform: translateY(-2px);
        }

        .preset-chip svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Button */
        .btn-main {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            border: none;
            padding: 1.25rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px -10px var(--primary-glow);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .btn-main::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px var(--primary-glow);
        }

        .btn-main:hover::after {
            opacity: 1;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-main:disabled {
            opacity: 0.7;
            cursor: wait;
            filter: grayscale(1);
        }

        /* Results */
        .results {
            margin-top: 3rem;
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        
        .result-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-content {
            line-height: 1.6;
            color: var(--text-main);
            font-size: 1.05rem;
        }

        .code-block {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #d4d4d8;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        /* Icons/Colors */
        .icon-reason { color: #c084fc; }
        .icon-summary { color: var(--success); }
        .icon-raw { color: var(--text-muted); }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: text-bottom;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <span class="tag">Inter-Agent Logic Core</span>
            <h1>Nexus Proxy</h1>
            <p class="subtitle">Semantic middleware for autonomous agent communication</p>
        </div>

        <div class="input-group">
            <label class="label">
                Target Agent URL
                <span class="tag" style="margin:0; font-size:0.6em; padding: 2px 8px; border-radius: 4px;">Optional (Auto-Discovery Mode)</span>
            </label>
            <div class="input-wrapper">
                <input type="text" id="targetUrl" placeholder="Leave empty to let AI find the agent...">
            </div>
        </div>

        <div class="presets">
            <div class="preset-chip" onclick="setPreset('', 'I want to cut my hair at 5pm')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7h-9M14 17H5M6 7l12 10M18 7l-9 8"/></svg>
                Find Haircut Agent
            </div>
            <div class="preset-chip" onclick="setPreset('', 'Borrow ISBN 978-3-16-148410-0 for a week')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                Find Library Agent
            </div>
        </div>

        <div class="input-group">
            <label class="label">User Intent</label>
            <div class="input-wrapper">
                <textarea id="userIntent" placeholder="Describe your request in natural language..."></textarea>
            </div>
        </div>

        <button id="sendBtn" class="btn-main" onclick="sendRequest()">
            Execute Protocol
        </button>

        <div id="result" class="results"></div>
    </div>
</div>

<script>
    function setPreset(url, intent) {
        const urlInput = document.getElementById('targetUrl');
        const intentInput = document.getElementById('userIntent');
        
        urlInput.value = url;
        intentInput.value = intent;

        // Flash effect
        intentInput.style.borderColor = '#06b6d4';
        setTimeout(() => {
            intentInput.style.borderColor = '';
        }, 300);
    }

    async function sendRequest() {
        const targetUrl = document.getElementById('targetUrl').value;
        const userIntent = document.getElementById('userIntent').value;
        const btn = document.getElementById('sendBtn');
        const resultArea = document.getElementById('result');

        if (!userIntent) {
            alert("Please provide an Intent.");
            return;
        }

        // Loading State
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Processing Signal...';
        resultArea.style.display = 'block';
        resultArea.innerHTML = ''; // Start clean

        try {
            const response = await fetch('http://localhost:3000/proxy/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ targetUrl, userIntent })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                
                let boundary = buffer.indexOf('\n');
                while (boundary !== -1) {
                    const line = buffer.substring(0, boundary).trim();
                    buffer = buffer.substring(boundary + 1);
                    
                    if (line) {
                        try {
                            const event = JSON.parse(line);
                            handleStreamEvent(event, resultArea);
                        } catch (e) {
                            console.warn("Standard Parse Failed:", e);
                            // Fallback: Check for merged JSONs like }{
                            const fixedLine = line.replace(/}{/g, '}\n{');
                            const parts = fixedLine.split('\n');
                            for (const part of parts) {
                                try {
                                    handleStreamEvent(JSON.parse(part), resultArea);
                                } catch (e2) {
                                     console.error("Fatal Parse Error. Line:", part);
                                     resultArea.innerHTML += `<div style="color:red; font-size:0.8em; padding:5px;">Parse Error: ${e2.message} <br> Raw: ${part}</div>`;
                                }
                            }
                        }
                    }
                    boundary = buffer.indexOf('\n');
                }
            }

        } catch (error) {
            resultArea.innerHTML += `
                <div class="result-card" style="border-color: #ef4444; background: rgba(239, 68, 68, 0.1);">
                    <div class="result-header" style="color: #ef4444;">Connection Error</div>
                    <div class="result-content">${error.message}</div>
                </div>
            `;
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Execute Protocol';
        }
    }
    </script>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
    function handleStreamEvent(event, container) {
        // Remove old status indicators if any
        const oldStatus = container.querySelector('.status-pill');
        if (oldStatus) oldStatus.remove();

        if (event.type === 'status') {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-pill';
            statusDiv.innerHTML = `<div class="spinner" style="width:12px; height:12px; border-width:2px; margin-right:8px;"></div> ${event.message}`;
            statusDiv.style.cssText = `
                padding: 8px 16px; 
                background: rgba(139, 92, 246, 0.1); 
                border: 1px solid rgba(139, 92, 246, 0.3); 
                border-radius: 20px; 
                color: #a78bfa; 
                font-size: 0.9em; 
                display: inline-flex; 
                align-items: center; 
                margin-bottom: 1rem;
            `;
            container.appendChild(statusDiv);
            container.scrollTop = container.scrollHeight;
        }

        else if (event.type === 'plan') {
            const planHtml = `
                <div class="result-card" style="border-left: 3px solid #3b82f6; margin-bottom: 1rem;">
                    <div class="result-header" style="color: #60a5fa;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:8px;"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                        Orchestration Plan
                    </div>
                    <div class="result-content">
                        ${event.tasks.map(t => `<div style="margin-bottom:4px;"><strong>${t.agentName}:</strong> ${t.subIntent}</div>`).join('')}
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.innerHTML = planHtml;
            container.appendChild(div);
        }

        else if (event.type === 'result') {
            // Use Marked to parse Markdown
            const summaryHtml = marked.parse(event.summary);
            const reasoningHtml = event.reasoning ? marked.parse(event.reasoning) : '';

            const resultHtml = `
                <div class="result-card" style="border-left: 3px solid #10b981; margin-bottom: 1rem; animation: fadeIn 0.5s ease;">
                    <div class="result-header icon-summary" style="display:flex; justify-content:space-between;">
                        <span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:8px;"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                            ${event.agent} Completed
                        </span>
                        <span style="font-size:0.8em; opacity:0.7;">SUCCESS</span>
                    </div>
                    
                    <div class="result-content">
                         <div style="font-size: 1.05em; color: #e2e8f0; margin-bottom: 1rem; line-height: 1.6;">
                            ${summaryHtml}
                        </div>
                        
                        ${event.reasoning ? `
                            <div style="background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; font-size: 0.9em; margin-bottom: 1rem; border-left: 2px solid #a78bfa; color: #cbd5e1;">
                                <strong style="color: #a78bfa; display:block; margin-bottom:4px;">Reasoning:</strong>
                                ${reasoningHtml}
                            </div>
                        ` : ''}

                         <div style="margin-top: 10px;">
                            <strong style="color: #94a3b8; font-size: 0.8em; cursor:pointer;" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                                ▶ Show Raw Data
                            </strong>
                            <pre style="display:none; margin-top: 0.5rem; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 0.8em;">${JSON.stringify(event.result, null, 2)}</pre>
                        </div>
                    </div>
                </div>
            `;
            const div = document.createElement('div');
            div.innerHTML = resultHtml;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        else if (event.type === 'done') {
            const doneDiv = document.createElement('div');
            doneDiv.innerHTML = `<div style="text-align:center; color:#10b981; font-weight:bold; margin-top:20px;">✨ All Tasks Completed</div>`;
            container.appendChild(doneDiv);
        }
        
        else if (event.type === 'error') {
             container.innerHTML += `
                <div class="result-card" style="border-color: #ef4444; background: rgba(239, 68, 68, 0.1);">
                    <div class="result-header" style="color: #ef4444;">Error</div>
                    <div class="result-content">${event.message}</div>
                </div>
            `;
        }
    }
</script>

</body>
</html>
